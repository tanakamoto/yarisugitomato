<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>やりすぎトマト｜和田農園</title>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- animate.css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css"/>
        <!-- wow.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <!-- css -->
        <link rel="stylesheet" href="./css/destyle.css">
        <link rel="stylesheet" href="./css/style.css">
        <!-- フォント -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    </head>
    <body>
        <script>
            new WOW().init();
        </script>

        <header>
            <div class="inner">
                <figure><img src="./img/wada-black.svg" alt="和田農園"></figure>
            </div>
        </header>
        <main>
            <section class="mv">
                <div class="inner">
                    <h1><img src="./img/yarisugi-white.svg" alt="やりすぎとトマト"><br>はじめました</h1>
                    <div class="therm"> 
                        <figure>
                            <img src="./img/leaf.svg" alt="葉っぱ">
                        </figure>
                        <figure>
                            <img src="./img/wada-white.svg" alt="和田農園">
                        </figure>
                        <figure>
                            <img src="./img/athlete.svg" alt="アスリート野菜">    
                        </figure>
                    </div>
                    <p class="description">水分を約半分にし、野菜にとって<br class="sp">厳しい環境で育てたものが<br>
                        『アスリート野菜』です。<br>
                        そうすることで、トマト自身が、<br class="sp">より栄養を蓄え甘く濃厚に。<br>
                        「やりすぎじゃない?」そんな声から<br>
                        「やりすぎトマト」と<br class="sp">名付けられました。
                    </p>
                </div>
            </section>
            <section class="feature">
                <div class="btn">
                    <a href="#">ご購入はこちら</a>
                </div>
                <p class="feature__text">トマトが本来持っている美味しさを充分に引き出した<br>
                    ”やりすぎトマト”<br>
                    1度食べてみてください。食べてしまったら、<br>
                    もうこの美味さから離れられない感動が待っています。<br>
                    <span>『もう他のトマトは食べられない』</span><br>
                    そんな魔法にかかるトマトです。
                </p>
                <div class="feature__bubble">
                    <div class="center">
                        <figure class="center"><img src="./img/tomato.png" alt="トマト"></figure>
                        <figure class="fig01"><img src="./img/sb01.svg" alt=""></figure>
                        <figure class="fig02"><img src="./img/sb02.svg" alt=""></figure>
                        <figure class="fig03"><img src="./img/sb03.svg" alt=""></figure>
                        <figure class="fig04"><img src="./img/sb04.svg" alt=""></figure>
                        <figure class="fig05"><img src="./img/sb05.svg" alt=""></figure>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
